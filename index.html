<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Wington de Lima Vital</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #f0f4ff 0%, #ffffff 100%);
      color: #333;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 40px 20px;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .photo {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 30px;
      border: 4px solid white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      flex-shrink: 0;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: 50% 30%;
    }

    .header h1 {
      font-size: 32px;
      margin: 0;
    }

    .content {
      padding: 30px 20px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      color: #4e54c8;
      font-size: 24px;
      margin-bottom: 10px;
      border-bottom: 2px solid #8f94fb;
      padding-bottom: 5px;
      display: inline-block;
    }

    .section ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    a {
      color: #4e54c8;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #8f94fb;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="photo">
      <img src="wvital (3).jpeg" alt="Foto de Wington de Lima Vital">
    </div>
    <h1>Wington de Lima Vital</h1>
  </div>

  <div class="content">
    <div class="section">
      <h2>Artigos de Conferência</h2>
      <ul>
        <li><a href="#">Título do Artigo 1</a></li>
        <li><a href="#">Título do Artigo 2</a></li>
      </ul>
    </div>

    <div class="section">
      <h2>Capítulos de Livro</h2>
      <ul>
        <li><a href="#">Título do Capítulo 1</a></li>
      </ul>
    </div>

    <div class="section">
      <h2>Ensino</h2>
      <ul>
        <li><a href="#">Cálculo 1</a></li>
        <li><a href="#">Álgebra Linear</a></li>
      </ul>
    </div>

    <div class="section">
      <h2>Hobbies</h2>
      <p>Astrofísica, escrita, violão e programação criativa.</p>
    </div>
  </div>
</body>
</html>
