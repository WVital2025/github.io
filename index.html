<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wington de Lima Vital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      /* align-items: flex-start;  alinhado no topo */
      background-color: #f0f0f0;
      padding: 30px 20px;
      align-items: flex-start; /* nome e foto alinhados no topo */
    }

    .photo {
      margin-right: 20px;
      margin-top: 15px; /* “baixa” a foto um pouco */
    }

    .photo img {
      width: 120px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      display: block;
    }

    .name {
      font-size: 28px;
      font-weight: bold;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="photo">
      <img src="wvital.jpeg" alt="Minha foto">
    </div>
    <div>
      <h1 class="name">Wington de Lima Vital</h1>
    </div>
  </div>
</body>
</html>
