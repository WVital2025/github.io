<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wington de Lima Vital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      position: relative;
      background-color: #f0f0f0;
      padding: 30px 20px;
      text-align: center;
    }

    .photo {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .photo img {
      width: 120px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    .name {
      font-size: 28px;
      font-weight: bold;
      margin: 0;
    }

    .subtitle {
      font-size: 18px;
      color: #555;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="photo">
      <img src="wvital.jpeg" alt="Minha foto">
    </div>
    <h1 class="name">Wington de Lima Vital</h1>
    <p class="subtitle">Pesquisador em redes neurais de valores hipercomplexos e vetoriais</p>
  </div>
</body>
</html>
