<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wington de Lima Vital</title>
  <style>
    :root {
      --primary-color: #0366d6;
      --hover-color: #00f2fe; /* azul turquesa para hover */
      --hover-bg-gradient: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      --bg-light: #f9f9f9;
      --bg-dark: #ffffff;
      --text-color: #333;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
      --photo-border: 3px solid #0366d6;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-light);
      color: var(--text-color);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
      background: var(--bg-dark);
      box-shadow: 0 6px 20px rgba(3, 102, 214, 0.2); /* sombra azul suave */
      border-radius: var(--border-radius);
    }

    .left-column {
      flex: 1 1 200px;
      max-width: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border-right: 1px solid #ddd;
      background: linear-gradient(135deg, #f0f4ff 0%, #ffffff 100%);
    }

    .photo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(3, 102, 214, 0.4); /* sombra azul na foto */
      border: var(--photo-border);
      transition: box-shadow 0.3s ease;
    }
    .photo:hover {
      box-shadow: 0 12px 30px rgba(3, 102, 214, 0.7);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
      transition: transform 0.3s ease;
    }
